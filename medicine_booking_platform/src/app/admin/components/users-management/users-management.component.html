<div class="container mt-4 mb-5">
  <h2 class="mb-4"><i class="bi bi-people-fill"></i> Users Management</h2>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" [(ngModel)]="searchTerm" 
                 (input)="applyFilters()" placeholder="Search by name or email...">
        </div>
        <div class="col-md-3">
          <select class="form-select" [(ngModel)]="roleFilter" (change)="applyFilters()">
            <option value="all">All Roles</option>
            <option value="user">Users</option>
            <option value="store">Stores</option>
            <option value="admin">Admins</option>
          </select>
        </div>
        <div class="col-md-3 text-end">
          <strong>Total: {{filteredUsers.length}}/{{users.length}}</strong>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
  </div>

  <div *ngIf="!loading" class="card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Status</th>
            <th>Joined</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td><small class="text-muted">{{user.id}}</small></td>
            <td><strong>{{user.fullName}}</strong></td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNumber}}</td>
            <td><span class="badge" [class]="getRoleBadge(user.role)">{{user.role | uppercase}}</span></td>
            <td>
              <span class="badge" [class]="user.isActive ? 'bg-success' : 'bg-secondary'">
                {{user.isActive ? 'Active' : 'Inactive'}}
              </span>
            </td>
            <td>{{user.createdAt | date:'dd/MM/yyyy'}}</td>
            <td>
              <div class="btn-group-sm">
                <button class="btn btn-warning" (click)="toggleStatus(user.id, user.fullName)">
                  <i class="bi bi-toggle-on"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteUser(user.id, user.fullName)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
