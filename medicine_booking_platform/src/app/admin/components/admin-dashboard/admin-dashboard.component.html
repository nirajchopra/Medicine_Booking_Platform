<div class="container mt-4 mb-5">
  <h2 class="mb-4"><i class="bi bi-speedometer2"></i> Platform Overview</h2>
  
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p>Loading statistics...</p>
  </div>

  <div *ngIf="!loading" class="row g-4">
    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body text-center">
          <div class="display-4 text-primary mb-2">
            <i class="bi bi-people-fill"></i>
          </div>
          <h3 class="display-6">{{stats.totalUsers}}</h3>
          <p class="text-muted mb-0">Total Users</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body text-center">
          <div class="display-4 text-success mb-2">
            <i class="bi bi-shop"></i>
          </div>
          <h3 class="display-6">{{stats.totalStores}}</h3>
          <p class="text-muted mb-0">Total Stores</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100 bg-warning bg-opacity-10">
        <div class="card-body text-center">
          <div class="display-4 text-warning mb-2">
            <i class="bi bi-clock-fill"></i>
          </div>
          <h3 class="display-6">{{stats.pendingApprovals}}</h3>
          <p class="text-muted mb-0">Pending Approvals</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body text-center">
          <div class="display-4 text-info mb-2">
            <i class="bi bi-bag-check-fill"></i>
          </div>
          <h3 class="display-6">{{stats.totalOrders}}</h3>
          <p class="text-muted mb-0">Total Orders</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100 bg-success bg-opacity-10">
        <div class="card-body text-center">
          <div class="display-4 text-success mb-2">
            <i class="bi bi-currency-rupee"></i>
          </div>
          <h3 class="display-6">â‚¹{{stats.totalRevenue}}</h3>
          <p class="text-muted mb-0">Total Revenue</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body text-center">
          <div class="display-4 text-primary mb-2">
            <i class="bi bi-graph-up"></i>
          </div>
          <h3 class="display-6">{{stats.activeToday}}</h3>
          <p class="text-muted mb-0">Active Users Today</p>
        </div>
      </div>
    </div>
  </div>
</div>
