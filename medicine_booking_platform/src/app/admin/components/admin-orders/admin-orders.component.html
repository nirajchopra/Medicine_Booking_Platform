<div class="container mt-4 mb-5">
  <h2 class="mb-4"><i class="bi bi-bag-check-fill"></i> All Orders</h2>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
  </div>

  <div *ngIf="!loading" class="card">
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Store</th>
            <th>Total</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td><strong>{{order.orderNumber}}</strong></td>
            <td>{{order.customerName}}</td>
            <td>{{order.storeName}}</td>
            <td><strong>â‚¹{{order.total}}</strong></td>
            <td><span class="badge" [class]="getStatusBadge(order.status)">{{order.status | uppercase}}</span></td>
            <td>{{order.createdAt | date:'dd/MM/yyyy HH:mm'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <small>Total Orders: {{orders.length}}</small>
    </div>
  </div>
</div>
