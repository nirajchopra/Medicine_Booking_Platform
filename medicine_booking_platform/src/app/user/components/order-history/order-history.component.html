<div class="orders-page">
  <div class="container">
    <h1>My Orders</h1>
    <p class="text-muted">Order history page - Under development</p>
    
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="!loading && orders.length === 0" class="empty-orders">
      <i class="bi bi-bag-x" style="font-size: 4rem; color: #ccc;"></i>
      <h3>No orders yet</h3>
      <p>Start shopping to see your orders here!</p>
      <button class="btn btn-primary" (click)="navigateToMedicines()">
        Browse Medicines
      </button>
    </div>

    <div *ngIf="!loading && orders.length > 0">
      <p>You have {{ orders.length }} order(s)</p>
      <div *ngFor="let order of orders" class="order-card">
        <h4>Order #{{ order.orderNumber }}</h4>
        <p>Status: {{ order.status }}</p>
        <p>Total: â‚¹{{ order.total }}</p>
        <p>Items: {{ order.items.length }}</p>
      </div>
    </div>
  </div>
</div>
