<div class="dashboard-container">
  <h1 class="page-title">Store Dashboard</h1>
  
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading...</p>
  </div>
  
  <div *ngIf="!loading" class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon bg-primary">
        <i class="bi bi-capsule"></i>
      </div>
      <div class="stat-details">
        <h3>{{ stats.totalMedicines }}</h3>
        <p>Total Medicines</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon bg-warning">
        <i class="bi bi-exclamation-triangle"></i>
      </div>
      <div class="stat-details">
        <h3>{{ stats.lowStock }}</h3>
        <p>Low Stock Items</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon bg-info">
        <i class="bi bi-clock"></i>
      </div>
      <div class="stat-details">
        <h3>{{ stats.pendingOrders }}</h3>
        <p>Pending Orders</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon bg-success">
        <i class="bi bi-check-circle"></i>
      </div>
      <div class="stat-details">
        <h3>{{ stats.todayOrders }}</h3>
        <p>Today's Orders</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon" style="background: linear-gradient(135deg, #7C3AED, #6D28D9);">
        <i class="bi bi-currency-rupee"></i>
      </div>
      <div class="stat-details">
        <h3>₹{{ stats.totalRevenue }}</h3>
        <p>Total Revenue</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon" style="background: linear-gradient(135deg, #14B8A6, #0D9488);">
        <i class="bi bi-graph-up"></i>
      </div>
      <div class="stat-details">
        <h3>₹{{ stats.monthlyRevenue }}</h3>
        <p>This Month</p>
      </div>
    </div>
  </div>
</div>
